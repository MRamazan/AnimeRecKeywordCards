<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        /* Favorites Section */
        .favorites-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .anime-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .anime-option {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .anime-option:hover {
            background-color: #f8f9ff;
        }

        .anime-option:last-child {
            border-bottom: none;
        }

        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 60px;
        }

        .favorite-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .favorite-tag .remove-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .favorite-tag .remove-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Recommendations Section */
        .recommendations-section {
            display: none;
            animation: fadeInUp 1s ease-out;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .anime-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
            height: 400px;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .card-front {
            background: white;
            display: flex;
            flex-direction: column;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .anime-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .anime-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .anime-image {
            transform: scale(1.05);
        }

        .no-image-placeholder {
            width: 120px;
            height: 120px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
        }

        .anime-score {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .anime-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .anime-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .flip-hint {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .anime-card:hover .flip-hint {
            opacity: 1;
        }

        .keywords-content {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: left;
            width: 100%;
        }

        .keyword-item {
            margin-bottom: 15px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .keyword-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .keyword-english {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .keyword-japanese {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
        }

        .back-button:hover {
            background: white;
            color: #667eea;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .favorites-section {
                padding: 20px;
            }

            .recommendations-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .anime-card {
                height: 350px;
            }

            .anime-image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="showFavorites()">‚Üê Back to Favorites</button>

    <div class="container">
        <div class="header">
            <h1>üéå Anime Recommendations</h1>
            <p>Discover your next favorite anime</p>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section" id="favoritesSection">
            <h2 class="section-title">Select Your Favorite Animes</h2>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for anime..." autocomplete="off">
                <div class="search-icon">üîç</div>
                <div class="anime-dropdown" id="animeDropdown"></div>
            </div>

            <div class="favorites-list" id="favoritesList">
                <div class="empty-state">Add your favorite animes to get started!</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                <button class="btn btn-secondary" onclick="clearFavorites()">Clear All</button>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-section" id="recommendationsSection">
            <h2 class="section-title">Recommended Animes</h2>
            <div class="loading" id="loadingDiv" style="display: none;">
                <div class="spinner"></div>
                <p>Finding perfect recommendations for you...</p>
            </div>
            <div class="recommendations-grid" id="recommendationsGrid"></div>
        </div>
    </div>

    <script>
        let allAnimes = [];
        let favorites = [];
        let currentRecommendations = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAnimes();
            loadFavorites();
            setupEventListeners();
        });

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const dropdown = document.getElementById('animeDropdown');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.length > 0) {
                    searchAnimes(query);
                } else {
                    dropdown.style.display = 'none';
                }
            });

            searchInput.addEventListener('focus', function() {
                if (this.value.length > 0) {
                    searchAnimes(this.value.toLowerCase());
                }
            });

            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        async function loadAnimes() {
            try {
                const response = await fetch('/api/search_animes');
                allAnimes = await response.json();
            } catch (error) {
                console.error('Error loading animes:', error);
            }
        }

        async function loadFavorites() {
            try {
                const response = await fetch('/api/get_favorites');
                favorites = await response.json();
                updateFavoritesList();
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        function searchAnimes(query) {
            const dropdown = document.getElementById('animeDropdown');
            const filteredAnimes = allAnimes.filter(anime =>
                anime[1].toLowerCase().includes(query)
            ).slice(0, 10);

            if (filteredAnimes.length > 0) {
                dropdown.innerHTML = filteredAnimes.map(anime =>
                    `<div class="anime-option" onclick="addFavorite(${anime[0]}, '${anime[1].replace(/'/g, "\\'")}')">
                        ${anime[1]}
                    </div>`
                ).join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        async function addFavorite(animeId, animeName) {
            try {
                const response = await fetch('/api/add_favorite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        anime_id: animeId,
                        anime_name: animeName
                    })
                });

                const result = await response.json();
                if (result.success) {
                    loadFavorites();
                    document.getElementById('searchInput').value = '';
                    document.getElementById('animeDropdown').style.display = 'none';
                }
            } catch (error) {
                console.error('Error adding favorite:', error);
            }
        }

        async function removeFavorite(animeId, animeName) {
            try {
                const response = await fetch('/api/remove_favorite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        anime_id: animeId,
                        anime_name: animeName
                    })
                });

                const result = await response.json();
                if (result.success) {
                    loadFavorites();
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
            }
        }

        async function clearFavorites() {
            try {
                const response = await fetch('/api/clear_favorites', {
                    method: 'POST'
                });

                const result = await response.json();
                if (result.success) {
                    loadFavorites();
                }
            } catch (error) {
                console.error('Error clearing favorites:', error);
            }
        }

        function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">Add your favorite animes to get started!</div>';
            } else {
                favoritesList.innerHTML = favorites.map(anime =>
                    `<div class="favorite-tag">
                        ${anime.name}
                        <button class="remove-btn" onclick="removeFavorite(${anime.id}, '${anime.name.replace(/'/g, "\\'")}')">√ó</button>
                    </div>`
                ).join('');
            }
        }

        async function getRecommendations() {
            if (favorites.length === 0) {
                alert('Please add some favorite animes first!');
                return;
            }

            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('favoritesSection').style.display = 'none';
            document.getElementById('recommendationsSection').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';

            try {
                const response = await fetch('/api/get_recommendations', {
                    method: 'POST'
                });

                const result = await response.json();
                document.getElementById('loadingDiv').style.display = 'none';

                if (result.success) {
                    currentRecommendations = result.recommendations;
                    displayRecommendations(result.recommendations);
                } else {
                    alert(result.message);
                    showFavorites();
                }
            } catch (error) {
                console.error('Error getting recommendations:', error);
                document.getElementById('loadingDiv').style.display = 'none';
                alert('Error getting recommendations. Please try again.');
                showFavorites();
            }
        }

        function displayRecommendations(recommendations) {
            const grid = document.getElementById('recommendationsGrid');
            grid.innerHTML = recommendations.map((anime, index) =>
                `<div class="anime-card" onclick="flipCard(${index})">
                    <div class="card-inner" id="card-${index}">
                        <div class="card-front">
                            <div class="anime-image-container">
                                <div class="anime-score">‚òÖ ${anime.score.toFixed(2)}</div>
                                ${anime.image_url ?
                                    `<img class="anime-image" src="${anime.image_url}" alt="${anime.name}"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                         onload="this.style.opacity='1';" style="opacity:0;">
                                     <div class="no-image-placeholder" style="display:none;">üéå</div>` :
                                    `<div class="no-image-placeholder">üéå</div>`
                                }
                            </div>
                            <div class="anime-info">
                                <div class="anime-name">${anime.name}</div>
                                <div class="flip-hint">Click to see keywords</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="keywords-content" id="keywords-${index}">
                                <div style="text-align: center; color: rgba(255,255,255,0.7);">Loading keywords...</div>
                            </div>
                        </div>
                    </div>
                </div>`
            ).join('');

            // Add smooth opacity transition for images
            setTimeout(() => {
                document.querySelectorAll('.anime-image').forEach(img => {
                    if (img.complete) {
                        img.style.opacity = '1';
                    }
                });
            }, 100);
        }

        async function flipCard(index) {
            const cardInner = document.getElementById(`card-${index}`);
            const keywordsDiv = document.getElementById(`keywords-${index}`);
            const anime = currentRecommendations[index];

            if (cardInner.classList.contains('flipped')) {
                // Flip back to front
                cardInner.classList.remove('flipped');
            } else {
                // Flip to back and load keywords
                cardInner.classList.add('flipped');
                
                if (keywordsDiv.innerHTML.includes('Loading keywords...')) {
                    try {
                        const keywords = await getAnimeKeywords(anime.id);
                        keywordsDiv.innerHTML = Object.entries(keywords).map(([english, japanese]) => 
                            `<div class="keyword-item">
                                <div class="keyword-english">${english}</div>
                                <div class="keyword-japanese">${japanese}</div>
                            </div>`
                        ).join('');
                    } catch (error) {
                        keywordsDiv.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7);">Failed to load keywords</div>';
                    }
                }
            }
        }

        async function getAnimeKeywords(animeId) {
            try {
                const response = await fetch(`/api/get_keywords/${animeId}`);
                const result = await response.json();
                
                if (result.success) {
                    return result.keywords;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error fetching keywords:', error);
                // Fallback keywords in case of error
                return {
                    "Anime": "„Ç¢„Éã„É° (Anime)",
                    "Story": "Áâ©Ë™û (Monogatari)",
                    "Character": "„Ç≠„É£„É©„ÇØ„Çø„Éº (KyarakutƒÅ)",
                    "Adventure": "ÂÜíÈô∫ (B≈çken)",
                    "Emotion": "ÊÑüÊÉÖ (Kanj≈ç)"
                };
            }
        }

        function showFavorites() {
            document.getElementById('favoritesSection').style.display = 'block';
            document.getElementById('recommendationsSection').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
        }
    </script>
</body>
</html>
